<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>React Firebase Chat</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <nav class="navbar navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand">React Firebase App</a>
      </div>
    </nav>
    
    <section class="banner">
      <div class="row banner-row">
        <div class="col-md-6 offset-md-3">
          <form id="search-chatrooms">
            <h1 class="app-tagline">React Firebase Chat</h1>
            <div class="input-group mb-3">
              <input class="form-control" type="search" placeholder="Search a chatroom" aria-label="Search">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                  <button type="submit" class="btn btn-light submit search-submit">
                    Search
                  </button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    <section class="chatroom-container">
      <div id="root" class="container"></div>
    </section>
    
    <section class="buttons-container">
      <div class="row">
        <div class="col-md-2 offset-md-4">
          <button class="btn btn-primary box-shadow btn-block">
            Log into your account
          </butto>
        </div>
        <div class="col-md-2">
          <button class="btn btn-info box-shadow btn-block">
            Create a chatroom
          </butto>
        </div>
      </div>
    </section>
    
  </body>
</html>
